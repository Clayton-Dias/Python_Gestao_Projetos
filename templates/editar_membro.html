{% extends '_layout.html' %}

{% block content %}
<h1>Editar Membro</h1>
<form method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ membro['nome'] }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ membro['email'] }}" required>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('listar_membros') }}" class="btn btn-secondary">Cancelar</a>
</form>
<div>
    <!-- Botão Voltar para a Página Inicial -->
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3 mr-3">Voltar para a Página Inicial</a>
</div>
{% endblock %}
