{% extends '_layout.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<h2>Editar Usuário</h2>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" value="{{ usuario.nome }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ usuario.email }}" required>
    </div>
    <div class="form-group">
        <label for="permissao">Permissão</label>
        <select name="permissao" id="permissao" class="form-control" required>
            <option value="administrador" {% if usuario.permissao == 'administrador' %}selected{% endif %}>
                Administrador
            </option>
            <option value="gerente" {% if current_user.permissao == 'gerente' or current_user.permissao == 'administrador' %} selected{% endif %}>Gerente</option>
            <option value="membro" {% if usuario.permissao == 'membro' %}selected{% endif %}>Membro</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('listar_user') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
