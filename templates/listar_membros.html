{% extends '_layout.html' %}

{% block content %}
<h1>Membros Cadastrados</h1>
<a href="{{ url_for('criar_membro') }}" class="btn btn-primary">Criar Novo Membro</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for membro in membros %}
        <tr>
            <td>{{ membro['nome'] }}</td>
            <td>{{ membro['email'] }}</td>
            <td>
                <a href="{{ url_for('editar_membro', membro_id=membro['id']) }}" class="btn btn-warning">Editar</a>
                <form action="{{ url_for('excluir_membro', membro_id=membro['id']) }}" method="POST"
                    style="display:inline;">
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div>
    <!-- Botão Voltar para a Página Inicial -->
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3 mr-3">Voltar para a Página Inicial</a>
</div>
{% endblock %}
