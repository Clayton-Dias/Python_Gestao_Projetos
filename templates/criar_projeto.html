{% extends '_layout.html' %}

{% block title %}Criar Novo Projeto - Gestão de Projetos{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Criar Novo Projeto</h1>

    <!-- Formulário para criação de projetos -->
    <form action="{{ url_for('criar_projeto') }}" method="POST">
        <!-- Campo: Nome do Projeto -->
        <div class="form-group">
            <label for="nome">Nome do Projeto</label>
            <input 
                type="text" 
                class="form-control" 
                id="nome" 
                name="nome" 
                placeholder="Digite o nome do projeto" 
                required>
        </div>

        <!-- Campo: Descrição -->
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea 
                class="form-control" 
                id="descricao" 
                name="descricao" 
                rows="3" 
                placeholder="Descreva o projeto" 
                required>
            </textarea>
        </div>

        <!-- Campo: Selecionar Responsável -->
        <div class="form-group">
            <label for="responsavel_id">Responsável</label>
            <select 
                class="form-control" 
                id="responsavel_id" 
                name="responsavel_id" 
                required>
                <option value="" disabled selected>Escolha um responsável</option>
                {% for membro in membros %}
                    <option value="{{ membro['id'] }}">{{ membro['nome'] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Botão de Envio -->
        <button type="submit" class="btn btn-primary">Criar Projeto</button>
    </form>
</div>
{% endblock %}
