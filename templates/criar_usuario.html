<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Criar Usuário</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="confirmar_senha">Confirmar Senha</label>
                                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control"
                                    required>
                            </div>

                            {% if current_user.is_authenticated and current_user.permissao == 'administrador' %}
                            <div class="form-group">
                                <label for="permissao">Permissão:</label>
                                <select name="permissao" id="permissao" class="form-control">
                                    <option value="membro">Membro</option>
                                    <option value="administrador">Administrador</option>
                                </select>
                            </div>
                            {% else %}
                            <input type="hidden" name="permissao" value="membro">
                            {% endif %}

                            <button type="submit" class="btn btn-primary">Criar Usuário</button>
                        </form>

                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('login') }}">Já tem uma conta? Faça login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
